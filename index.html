<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="social network" />
    <meta name="keywords" content="Fotografía, Lugares" />
    <meta name="author" content="David Rodríguez" />
    <title>Alrededor de los EE.UU</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/headerlogo.svg"
          alt="Web Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <!--<div class="profile__content">-->
          <img
            src="images/Avatar.png"
            alt="User Avatar"
            class="profile__content-avatar-image"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-button"></button>
          </div>
          <p class="profile__info-description">Explorador</p>
          <button class="profile__info-add-button"></button>
          <!--</div>-->
        </section>

        <section class="cards"></section>

        <!-- Pop up -->
        <section class="popup popup_profile">
          <div class="popup__container">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <form class="popup__form">
              <input
                class="popup__form-name popup__form-input"
                type="text"
                id="name"
                name="name"
                required
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error popup__error-name"></span>
              <input
                class="popup__form-occupation popup__form-input"
                type="text"
                id="occupation"
                name="occupation"
                required
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
              />
              <span class="popup__error popup__error-occupation"></span>
              <button class="popup__form-button">Guardar</button>
            </form>
          </div>
          <div class="popup__button-close"></div>
        </section>
        <section class="popup popup_add">
          <div class="popup__container">
            <h2 class="popup__form-title">Nuevo Lugar</h2>
            <form class="popup__form">
              <input
                class="popup__form-name popup__form-input"
                type="text"
                id="name"
                name="name"
                required
                placeholder="Título"
                minlength="2"
                maxlength="30"
              />
              <span class="popup__error popup__error-name"></span>
              <input
                class="popup__form-occupation popup__form-input"
                type="url"
                id="link"
                name="link"
                required
                placeholder="Enlace a la imagen"
              />
              <span class="popup__error popup__error-link"></span>
              <button class="popup__form-button">Guardar</button>
            </form>
          </div>
          <div class="popup__button-close"></div>
        </section>
        <!-- Nuevo popup para agrandar la IMG -->
        <div class="popup popup_image">
          <div class="popup__image-container">
            <div class="popup__button-close popup__button-close_image"></div>
            <img class="popup__img" src="" alt="" />
            <div class="popup__image-text">
              <p class="popup__text"></p>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
    <template class="card-template">
      <div class="elements">
        <img
          src="images/yosemite.png"
          alt="Valle de Yosemite"
          class="elements__image"
        />
        <button class="elements__trash"></button>
        <div class="elements__info">
          <p class="elements__info-title">Valle de Yosemite</p>
          <button class="elements__info-button"></button>
        </div>
      </div>
    </template>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
