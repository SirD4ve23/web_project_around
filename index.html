<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="social network" />
    <meta name="keywords" content="Fotografía, Lugares" />
    <meta name="author" content="David Rodríguez" />
    <title>Alrededor de los EE.UU</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          img
          src="./images/headerlogo.svg"
          alt="Web Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <!--<div class="profile__content">-->
          <img
            src="images/Avatar.png"
            alt="User Avatar"
            class="profile__content-avatar-image"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-button"></button>
          </div>
          <p class="profile__info-description">Explorador</p>
          <button class="profile__info-add-button"></button>
          <!--</div>-->
        </section>

        <section class="cards">
          <!-- 1 -->
          <div class="elements">
            <img
              src="images/yosemite.png"
              alt="Valle de Yosemite"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__info-title">Valle de Yosemite</p>
              <button class="elements__info-button"></button>
            </div>
          </div>
          <!-- 2 -->
          <div class="elements">
            <img
              src="images/lago.png"
              alt="Valle de Yosemite"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__info-title">Lago Louise</p>
              <button class="elements__info-button"></button>
            </div>
          </div>
          <!-- 3 -->
          <div class="elements">
            <img
              src="images/montañas.png"
              alt="Valle de Yosemite"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__info-title">Montañas Calvas</p>
              <button class="elements__info-button"></button>
            </div>
          </div>
          <!-- 4 -->
          <div class="elements">
            <img
              src="images/latemar.png"
              alt="Valle de Yosemite"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__info-title">Latemar</p>
              <button class="elements__info-button"></button>
            </div>
          </div>
          <!-- 5 -->
          <div class="elements">
            <img
              src="images/vanois.png"
              alt="Valle de Yosemite"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__info-title">Vanois National Park</p>
              <button class="elements__info-button"></button>
            </div>
          </div>
          <!-- 6 -->
          <div class="elements">
            <img
              src="images/di braies.png"
              alt="Valle de Yosemite"
              class="elements__image"
            />
            <div class="elements__info">
              <p class="elements__info-title">Lago de Braies</p>
              <button class="elements__info-button"></button>
            </div>
          </div>
        </section>

        <!-- Pop up -->
        <section class="popup popup_profile">
          <div class="popup__container">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <form class="popup__form">
              <input
                class="popup__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Nombre"
              />
              <input
                class="popup__form-occupation"
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Acerca de mi"
              />
              <button class="popup__form-button">Guardar</button>
            </form>
          </div>
          <div class="popup__button-close"></div>
        </section>
        <section class="popup popup_add">
          <div class="popup__container">
            <h2 class="popup__form-title">Nuevo Lugar</h2>
            <form class="popup__form">
              <input
                class="popup__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Título"
              />
              <input
                class="popup__form-occupation"
                type="url"
                id="occupation"
                name="occupation"
                placeholder="Enlace a la imagen"
              />
              <button class="popup__form-button">Guardar</button>
            </form>
          </div>
          <div class="popup__button-close"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
